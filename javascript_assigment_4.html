<!DOCTYPE html>
<html>
<head>
    <title>Monster Detail</title>
</head>
<body>

    <h3>Monster Detail</h3>

    <div>Select Monster:</div>
    <div>
        <select id="monster-list"></select>
    </div>

    <hr/>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <td id="td-monster-id"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="td-monster-name"></td>
            </tr>
            <tr>
                <th>HP</th>
                <td id="td-monster-hp"></td>
            </tr>
            <tr>
                <th>EXP</th>
                <td id="td-monster-exp"></td>
            </tr>
        </table>
    </div>

    <script>
        // Monster list as array of JSON objects
        const monsters = [
            {
                "id": 1,
                "name": "Fire Dragon",
                "hp": 150,
                "exp": 85
            },
            {
                "id": 2,
                "name": "Ice Wolf",
                "hp": 75,
                "exp": 45
            },
            {
                "id": 3,
                "name": "Shadow Goblin",
                "hp": 40,
                "exp": 25
            },
            {
                "id": 4,
                "name": "Lightning Phoenix",
                "hp": 200,
                "exp": 120
            },
            {
                "id": 5,
                "name": "Earth Golem",
                "hp": 180,
                "exp": 95
            },
            {
                "id": 6,
                "name": "Poison Spider",
                "hp": 60,
                "exp": 35
            },
            {
                "id": 7,
                "name": "Wind Eagle",
                "hp": 90,
                "exp": 55
            },
            {
                "id": 8,
                "name": "Dark Skeleton",
                "hp": 65,
                "exp": 40
            },
            {
                "id": 9,
                "name": "Crystal Unicorn",
                "hp": 120,
                "exp": 75
            },
            {
                "id": 10,
                "name": "Lava Titan",
                "hp": 250,
                "exp": 150
            }
        ];

    const select = document.getElementById("monster-list");

    monsters.forEach(monster => {
        const option = document.createElement("option");
        option.value = monster.id;
        option.textContent = monster.name;
        select.appendChild(option);
    });
    function showMonsterDetails(monsterId) {
        const monster = monsters.find(m => m.id == monsterId);
        if (!monster) return;

        document.getElementById("td-monster-id").textContent = monster.id;
        document.getElementById("td-monster-name").textContent = monster.name;
        document.getElementById("td-monster-hp").textContent = monster.hp;
        document.getElementById("td-monster-exp").textContent = monster.exp;
    }

    select.addEventListener("change", e => {
        showMonsterDetails(e.target.value);
    });

    select.selectedIndex = 0;
    showMonsterDetails(monsters[0].id);
    </script>

</body>
</html>
