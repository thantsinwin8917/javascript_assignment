<html>
    <head>
        <title>Add New Item</title>
    </head>
    <body>
        <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>General Info</legend>
                <p>
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" size="50" maxlength="500" />
                </p>
                <p>
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="itemDescription" cols="50" rows="5"></textarea>
                </p>
                <p>
                    <label for="coverImage">Cover Image</label>
                    <input type="file" id="coverImage" name="coverImage">
                </p>
                <p>
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="notSpecified" selected>notSpecified</option>
                        <option value="consumption">consumption</option>
                        <option value="household">household</option>
                        <option value="electronic">electronic</option>
                        <option value="gadget">gadget</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Misc.</legend>
                <p>
                    <label for="inventoryAmount">Inventory Amount</label>
                    <input type="number" id="inventoryAmount" name="inventoryAmount">
                </p>
                <p>
                    <label for="listPrice">List Price</label>
                    <input type="number" id="listPrice" name="listPrice">
                </p>
                <p>
                    <label>Available Stores</label><br>
                    <input type="checkbox" id="storeBangkok" name="availableStore[]" value="Bangkok">
                    <label for="storeBangkok">Bangkok</label>
                    
                    <input type="checkbox" id="storePattaya" name="availableStore[]" value="Pattaya">
                    <label for="storePattaya">Pattaya</label>
                    
                    <input type="checkbox" id="storePhuket" name="availableStore[]" value="Phuket">
                    <label for="storePhuket">Phuket</label>
                </p>
                <p>
                    <label>Active Status</label><br>
                    <input type="radio" id="statusActive" name="status" value="Active">
                    <label for="statusActive">Active</label>
                    
                    <input type="radio" id="statusInactive" name="status" value="Inactive">
                    <label for="statusInactive">Inactive</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Staff</legend>
                <p>
                    <label for="staffEmail">Staff Email</label>
                    <input type="email" id="staffEmail" name="staffEmail">
                </p>
            </fieldset>
            <button type="submit">Submit Form</button>
        </form>
    </body>
</html>
